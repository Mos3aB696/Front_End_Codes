<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Fourteen</title>
  </head>
  <style>
    body {
      width: 5000px;
      height: 5000px;
    }
    .move {
      font-weight: bold;
      background: red;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: none;
    }
    .scroll {
      position: fixed;
      right: 10px;
      top: 10px;
    }
  </style>
  <body>
    <button>Stop</button>
    <button class="btn2">Go To Sec2</button>
    <button class="move">Top</button>
    <button class="scroll">Scroll</button>
    <div id="sec01" style="height: 100vh">Section One</div>
    <div id="sec02" style="height: 100vh">Section Two</div>
    <script src="Week-Fourteen.js"></script>
  </body>
</html>
