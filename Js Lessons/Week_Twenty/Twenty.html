<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Twenty In JavaScript</title>
    <style>
      a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        display: block;
        width: fit-content;
        background: #753e1e;
        text-align: center;
        margin: 20px auto;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      a:hover {
        background-color: rgb(185, 76, 207);
        color: aqua;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <a href="https://www.facebook.com/">facebook</a>
    <script src="Twenty.js"></script>
    <script src="module.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
