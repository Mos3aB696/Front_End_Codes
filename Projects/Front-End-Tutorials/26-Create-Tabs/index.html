<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Create Tabs</title>
  </head>
  <body>
    <ul class="tabs">
      <li class="active" data-cont=".contOne">One</li>
      <li data-cont=".contTwo">Two</li>
      <li data-cont=".contThree">Three</li>
    </ul>
    <div class="content">
      <div class="contOne">Content One</div>
      <div class="contTwo">Content Two</div>
      <div class="contThree">Content Three</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
