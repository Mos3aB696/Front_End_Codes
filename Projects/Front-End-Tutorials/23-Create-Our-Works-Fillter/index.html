<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Create Our Works Filter</title>
  </head>
  <body>
    <ul class="switcher">
      <li class="active" data-works=".all">All Works</li>
      <li data-works=".web">Web</li>
      <li data-works=".gfx">Graphic</li>
      <li data-works=".marketing">Marketing</li>
    </ul>
    <div class="gallery">
      <img
        src="https://via.placeholder.com/150/F00/FFF?text=Web"
        alt=""
        class="all web"
      />
      <img
        src="https://via.placeholder.com/150/F00/FFF?text=Web"
        alt=""
        class="all web"
      />
      <img
        src="https://via.placeholder.com/150/F00/FFF?text=Web"
        alt=""
        class="all web"
      />
      <img
        src="https://via.placeholder.com/150/00F/FFF?text=Graphic"
        alt=""
        class="all gfx"
      />
      <img
        src="https://via.placeholder.com/150/00F/FFF?text=Graphic"
        alt=""
        class="all gfx"
      />
      <img
        src="https://via.placeholder.com/150/F00/FFF?text=Web"
        alt=""
        class="all web"
      />
      <img
        src="https://via.placeholder.com/150/000/FFF?text=Marketing"
        alt=""
        class="all marketing"
      />
      <img
        src="https://via.placeholder.com/150/000/FFF?text=Marketing"
        alt=""
        class="all marketing"
      />
      <img
        src="https://via.placeholder.com/150/000/FFF?text=Marketing"
        alt=""
        class="all marketing"
      />
      <img
        src="https://via.placeholder.com/150/00F/FFF?text=Graphic"
        alt=""
        class="all gfx"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
